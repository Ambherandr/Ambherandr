<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="src/style.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/0d46a28dbb.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <form>
            <input type="search" placeholder="Enter City" class="cityinput"/>
            <button type="button" class="btn btn-outline-primary">Submit</button>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <h1 class="city" style="float:right; padding-right:2px;">
            Dallas
          </h1>
        </div>
        <div class="col">
          <h1>
            Precipitation: 24%
          </br>
          Wind: 12mph NW
          </h1>
        </div>
      </div>
    <div class="row">
        <div class="col">
            <i class='fas fa-cloud-sun mainweath'></i>
        </div>
    </div>
        
      <div class="row">
        <div class="col">
          <h1>Low Temp</h1>
        </div>
        <div class="col">
          <h1>Current Temp</h1>
        </div>
        <div class="col">
          <h1>High Temp</h1>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="card" style="width: 13rem;">
            <h1>Tuesday</h1>
            <h2>July 19</h2>
            <i class='fa-solid fa-cloud-sun' style='font-size:48px'></i>
            <div class="card-body">
              <p class="card-text">Low Temp High Temp</p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card" style="width: 13rem;">
            <h1>Wednesday</h1>
            <h2>July 20</h2>
            <i class='fas fa-cloud-rain' style='font-size:48px'></i>
            <div class="card-body">
              <p class="card-text">Low Temp High Temp</p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card" style="width: 13rem;">
            <h1>Thursday</h1>
            <h2>July 21</h2>
            <i class='fas fa-poo-storm' style='font-size: 48px'></i>
            <div class="card-body">
              <p class="card-text">Low Temp High Temp</p>
            </div>
          </div>
        </div>
        <div class="col">
            <div class="card" style="width: 13rem;">
                <h1>Friday</h1>
                <h2>July 22</h2>
                <i class='far fa-sun' style='font-size:48px'></i>
                <div class="card-body">
                    <p class="card-text">Low Temp High Temp</p>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card" style="width: 13rem;">
                <h1>Saturday</h1>
                <h2>July 23</h2>
                <i class='fas fa-cloud-sun' style='font-size:48px'></i>
                <div class="card-body">
                    <p class="card-text">Low Temp High Temp</p>
                </div>
            </div>
        </div>
      </div>
    </div>
  </body>
</html>
